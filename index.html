<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Poppins:ital,wght@1,100&family=Roboto:wght@400;500&display=swap"
            rel="stylesheet">
        <title>Project Convertor Money</title>
    </head>


   <body>
    <h2>PROJETO CONVERTOR DE DINHEIRO</h2>
    <div class="container">
    
        <header>
            <h1>DevClub Convertor Money</h1>
        </header>

        <main>
            <label>
                Converter de
                <select>
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>

            <label>
                Converter para 
                <select id="currency-select">
                    <option>US$ Dólar Americano</option>
                    <option>€ Euro</option>
                    <option>₿ Bitcoin</option>
                </select>
            </label>

            <label>
                Valor
                <input id="value" placeholder="R$ 10.000,00">
            </label>

            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="./assets/brasil 2.png " alt="brazil-flag">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">R$ 10.000,00</p>
                </div>

                <img class="arrow-image" src=".//assets/Vector.png" alt="arrow-indication">

                <div class="currency-container">
                    <img src="./assets/estados-unidos (1) 1.png" id="currency-image" alt="usa-flag">
                    <p class="currency-name" id="currency-name">Dólar Americano</p>
                    <p class="currency-value" id="curreny-value-text">US$ 2.000,00</p>
                </div>

                
            </section>  
        </main>
    </div>
    
    <div>
        <ul class="explanation1">
            <li>Convertor de dinheiro com opções de conversão para dólar americano, euro e bitcoin;</li>
        </ul>
    </div>

    <div>
        <ul class="explanation2">
            <li>Valores das moedas estão fixados com base no dia 31/12/2021;</li>
        </ul>
    </div>

    <h3>Tecnologias usadas:</h3>
    <div class="techs">
        <img class="html" align="center" alt="Marcus-HTML" height="30" width="40" src="https://raw.githubusercontent.com/devicons/devicon/master/icons/html5/html5-original.svg">
        <img class="css" align="center" alt="Marcus-CSS" height="30" width="40" src="https://raw.githubusercontent.com/devicons/devicon/master/icons/css3/css3-original.svg">
        <img class="js" align="center" alt="Marcus-Js" height="30" width="40" src="https://raw.githubusercontent.com/devicons/devicon/master/icons/javascript/javascript-plain.svg">
    </div>
    
</body>
    <script src="./scripts.js"></script>
</html>
